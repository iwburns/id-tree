sudo: false
language: rust
cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - which cargo-coverage && which cargo-coveralls || cargo install cargo-travis
  - rustup toolchain install nightly
  - rustup run nightly cargo install rustfmt-nightly --force

script:
  - |
      cargo fmt -- --write-mode=diff &&
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo doc

after_success:
  # measure code coverage and upload to coveralls.io
  - cargo coveralls
